<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao Nosso Site</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-top: 50px;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 280px;
            background: url('photo_4974541937134644725_y.jpg') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        .content {
            text-align: center;
            color: white;
            padding: 15px;
            border-radius: 8px;
            position: relative;
            z-index: 2;
            width: 80%;
            margin-top: 350px;
        }

        h1 {
            font-size: 1.6em;
            margin-bottom: 8px;
        }

        .slogan {
            font-size: 0.9em;
            margin-bottom: 15px;
            color: #D6DEE2;
            white-space: nowrap;
            text-align: left;
            max-width: 90%;
            position: relative;
            right: 13%;
            opacity: 0.5;
            top: -8px;
        }

        .email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-form input {
            padding: 20px;
            width: 280px;
            margin-bottom: 8px;
            border: 2px solid #0056b3;
            border-radius: 5px;
            font-size: 1em;
            background-color: #1a1a1a;
            color: white;
        }

        .email-form button {
            padding: 7px 30px;
            background-color: #0056b3;
            border: none;
            border-radius: 5px;
            color: black;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            width: 280px;
            position: relative;
            top: 15px;
        }

        .email-form button span {
            margin-left: 8px;
            font-size: 1em;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="content">
            <h1>SEJA BEM VINDO</h1>
            <p class="slogan">Ganhe 100% das vezes com nossa tecnologia de ponta!</p>
            <form class="email-form" onsubmit="return redirecionar()">
                <input type="email" id="email" placeholder="Seu e-mail" required>
                <button type="submit">ENTRAR <span>&#8594;</span></button>
            </form>
        </div>
    </div>

    <script>
function redirecionar() {
    let email = document.getElementById("email").value;
    if (email) {
        // Armazenar o e-mail no localStorage
        localStorage.setItem('userEmail', email);
        window.location.href = "interna.html";
        return false;
    }
}

    </script>

</body>
</html>
